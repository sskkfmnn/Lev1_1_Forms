<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev1_1_Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <form action="">
            <h3>Name</h3>
                <div>
                    <input class="vorname" type="text" name="" id="" required placeholder="Vorname">
                    <input class="nachname" type="text" name="" id="" required placeholder="Nachname">
                </div>
            <h3>Email</h3>
                <div>
                    <label for="Email"></label>
                    <input class="email" type="email" required>
                </div>
            <h3>Thema</h3>
                <div>
                    <select class="thema" name="Thema" id="Thema">
                        <option value="General">General</option>
                        <option value="Advertise">Advertise</option>
                        <option value="Partnership">Partnership</option>
                    </select>
                </div>
            <h3>Nachricht</h3>
                <div>
                    <label for="Textarea"></label>
                    <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="submit" type="submit" value="Submit">
                </div>
        </form>
    </header>
</body>
</html>
